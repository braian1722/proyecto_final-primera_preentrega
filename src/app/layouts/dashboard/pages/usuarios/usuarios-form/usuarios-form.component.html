<div class="form-container mt-3">
    <div class="title">
            <h1>Ingreso de usuarios</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid formgrid">
        <div class="col-6">
            <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input formControlName="firstName" matInput type="text" />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-full">
                <mat-label>Apellido</mat-label>
                <input formControlName="lastName" matInput type="text" />
            </mat-form-field>
        </div>
        
        <div class="col-6">
            <mat-form-field class="w-full">
                <mat-label>Contrasena</mat-label>
                <input formControlName="password" matInput type="password" />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="email" />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-full">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="ADMIN">ADMIN</mat-option>
                    <mat-option value="USER">USER</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    
        <div class="col-6">
            <mat-form-field class="w-full">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="assignment">
                    <mat-option value="Matematicas">Matematicas</mat-option>
                    <mat-option value="Programacion 1">Programacion 1</mat-option>
                    <mat-option value="Base de Datos">Base de Datos</mat-option>
                    <mat-option value="Desarrolo web 1">Desarrolo web 1</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12 flex justify-content-end">
            <button mat-flat-button color="primary">Guardar</button>
        </div>
    </form>
</div>



<div>
    <pre>
        {{form.value | json}}
    </pre>
</div>
